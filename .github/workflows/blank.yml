name: Build APK from ZIP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip GameTimeLimiter.zip -d GameTimeLimiter

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build Debug APK
        run: |
          cd GameTimeLimiter
          gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GameTimeLimiter-APK
          path: GameTimeLimiter/app/build/outputs/apk/debug/app-debug.apk
